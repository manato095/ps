<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 追加 -->
    <title>買取価格暗号化ツール</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 16px;
            max-width: 600px;
            margin: auto;
        }

        textarea, input, button {
            font-size: 1.2em;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            padding: 10px;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-line;
            font-size: 1.1em;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>買取価格暗号化ツール</h1>

    <button onclick="pasteFromClipboard()">クリップボードから読み込み</button>

    <label>数値を入力（1行に1つ）：</label>
    <textarea id="inputNumbers" rows="6" placeholder="例：348291\n123456"></textarea>

    <button onclick="processEncrypt()">暗号化</button>
    <button onclick="processDecrypt()">買取価格</button>

    <div class="result" id="result"></div>

    <!-- script部分はそのまま -->
    <script>
        // スクリプトは変更なし（省略）
    </script>
</body>
</html>
